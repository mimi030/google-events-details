<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Luma Past Events</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #events { margin-top: 20px; }
        .event {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        }
        .event strong {
        display: block;
        font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fetch Luma Past Events</h1>
    </header>
    
    <div id="past-event-list">Loading events...</div>

    <footer>
        <p>&copy; 2025 MLTO Events</p>
    </footer>
    
    <script defer>
        async function fetchEvents() {
            try {
                const res = await fetch('https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_ID/pub?gid=0&single=true&output=csv');
                const text = await res.text();
                const rows = parseCSV(text);
                
                const [headers, ...data] = rows;
                
                let html = '';
                data.forEach(row => {
                    if (row[0]?.trim()) {
                        html += `
                            <div class="event">
                                <strong>${row[0]}</strong>
                                üìÖ ${row[1]}<br/>
                                üìç ${row[2]}<br/>
                                <a href="${row[4]}" target="_blank">View Event</a>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('past-event-list').innerHTML = html;
            } catch (err) {
                document.getElementById('past-event-list').innerHTML = 'Error loading events.';
            }
        }

        fetchEvents();
    </script>
